<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard | CarePoint Hospital</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f4f8fb;
    }

    .card {
      border-radius: 10px;
    }

    .table thead {
      background-color: #0d6efd;
      color: white;
    }

    .footer {
      background-color: #343a40;
      color: white;
      padding: 1rem 0;
      text-align: center;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="index.html">CarePoint Hospital</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" href="#">Admin Dashboard</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dashboard Content -->
  <div class="container py-5">
    <div class="card p-4 shadow-sm">
      <h3 class="mb-4 text-primary">ðŸ“‹ Bookings Overview</h3>

      <!-- Search bar -->
      <div class="mb-3">
        <input type="text" id="searchInput" class="form-control" placeholder="Search by patient name or test type...">
      </div>

      <!-- Bookings Table -->
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead>
            <tr>
              <th>#</th>
              <th>Patient Name</th>
              <th>Age</th>
              <th>Contact</th>
              <th>Test Type</th>
              <th>Date</th>
              <th>Time</th>
              <th>Hospital</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="bookingTableBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 CarePoint Hospital. All rights reserved.</p>
      <small>Made by Shandavine Chemutai</small>
    </div>
  </footer>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteModalLabel">Confirm Delete</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this booking?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" id="deleteConfirmBtn">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const bookings = JSON.parse(localStorage.getItem('bookings')) || [];
    const bookingTableBody = document.getElementById('bookingTableBody');
    const searchInput = document.getElementById('searchInput');
    let selectedDeleteIndex = null;

    function renderBookings(data) {
      bookingTableBody.innerHTML = '';
      if (data.length === 0) {
        bookingTableBody.innerHTML = `<tr><td colspan="9" class="text-center text-muted">No bookings found.</td></tr>`;
        return;
      }

      data.forEach((booking, index) => {
        const row = `
          <tr>
            <td>${index + 1}</td>
            <td>${booking.name}</td>
            <td>${booking.age}</td>
            <td>${booking.contact}</td>
            <td>${booking.test}</td>
            <td>${booking.date}</td>
            <td>${booking.time}</td>
            <td>${booking.hospital}</td>
            <td>
              <button class="btn btn-sm btn-danger" onclick="confirmDelete(${index})">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        `;
        bookingTableBody.innerHTML += row;
      });
    }

    function confirmDelete(index) {
      selectedDeleteIndex = index;
      const modal = new bootstrap.Modal(document.getElementById('deleteModal'));
      modal.show();
    }

    document.getElementById('deleteConfirmBtn').addEventListener('click', () => {
      if (selectedDeleteIndex !== null) {
        bookings.splice(selectedDeleteIndex, 1);
        localStorage.setItem('bookings', JSON.stringify(bookings));
        renderBookings(bookings);
        bootstrap.Modal.getInstance(document.getElementById('deleteModal')).hide();
      }
    });

    // Search functionality
    searchInput.addEventListener('input', () => {
      const query = searchInput.value.toLowerCase().trim();
      const filtered = bookings.filter(b =>
        b.name.toLowerCase().includes(query) ||
        b.test.toLowerCase().includes(query)
      );
      renderBookings(filtered);
    });

    // Initial render
    renderBookings(bookings);
  </script>
</body>

</html>
