<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarePoint Admin Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #f5f9ff;
    }
    .login-container {
      max-width: 420px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 123, 255, 0.2);
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold text-white" href="index.html">CarePoint Hospital</a>
    </div>
  </nav>

  <div class="container py-5">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-primary">Admin Login</h2>
      <p class="text-muted">Restricted Access â€“ Authorized Personnel Only</p>
    </div>
    <div class="mx-auto login-container">
      <form id="loginForm">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter username" required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" required />
        </div>
        <div id="loginMsg" class="text-danger mb-2" style="display: none;"></div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>
  <!-- Add this below the login form -->
<div class="text-center mt-4">
    <p class="text-muted small">
      <strong>Test Credentials:</strong><br>
      Username: <code>admin</code><br>
      Password: <code>carepoint123</code>
    </p>
  </div>
  

  <script>
    const form = document.getElementById('loginForm');
    const msg = document.getElementById('loginMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === 'admin' && password === 'carepoint123') {
        window.location.href = 'dashboard.html';
      } else {
        msg.innerText = 'Invalid login credentials.';
        msg.style.display = 'block';
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
